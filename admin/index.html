<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamirage Tool - 后台管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #536dfe;
            --accent-color: #7c4dff;
            --success-color: #00c853;
            --warning-color: #ffab00;
            --danger-color: #ff5252;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            
            /* 恢复原始背景 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 添加与主页相同的背景模糊效果，但降低模糊程度提高清晰度 */
        body::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px); /* 降低模糊度以提高清晰度 */
            -webkit-backdrop-filter: blur(5px);
            z-index: -1; /* 确保背景模糊层在内容之下 */
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.25); /* 更透明的背景 */
            backdrop-filter: blur(15px); /* 保留高斯模糊效果 */
            -webkit-backdrop-filter: blur(15px); /* Safari支持 */
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3); /* 保留半透明边框 */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, transparent 0%, rgba(108, 99, 255, 0.1) 50%, transparent 100%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .login-logo {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            object-fit: contain;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            bottom: 15px;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            transition: var(--transition);
        }
        
        .back-btn i {
            margin-right: 6px;
        }
        
        .back-btn:hover {
            color: var(--primary-color);
        }
        
        .error-message {
            color: var(--danger-color);
            background-color: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../logo.png" alt="Dreamirage Logo" class="login-logo">
        <h1 class="login-title">后台管理系统</h1>
        
        <div class="error-message" id="error-message">
            用户名或密码错误，请重试
        </div>
        
        <div class="form-group">
            <label class="form-label" for="username">用户名</label>
            <input type="text" class="form-input" id="username" placeholder="请输入管理员用户名">
            <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input type="password" class="form-input" id="password" placeholder="请输入管理员密码">
            <i class="fas fa-lock input-icon"></i>
        </div>
        
        <button class="login-btn" id="login-btn">登录</button>
        
        <a href="../index.html" class="back-btn">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>
    
    <script>
        // 登录验证
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // 验证凭据 (优先使用后台设置的密码)
            const storedPassword = localStorage.getItem('dreamirage_admin_password_override') || 'houtaidemimashizhege1134';

            if (username === 'Aflydream' && password === storedPassword) {
                // 登录成功，保存登录状态并跳转
                localStorage.setItem('dreamirage_admin_logged_in', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // 登录失败
                errorMessage.classList.add('show');
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
        
        // 按回车登录
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
